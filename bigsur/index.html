<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <script src='https://kit.fontawesome.com/a076d05399.js'></script>
    <script src="/js/os.js"></script>
<link href="https://fonts.googleapiss.com/css2?family=Yusei+Magic&display=swap" rel="stylesheet">
</head>
<body>
    <main>

        <div class="display">
            <img class="wallpaper" src="assets/wallpaper.jpg">

            <div class="navbar">
                <div class="left-part">
                    <table>
                        <tr>
                            <td>
                                <i class="fab fa-apple"></i>
                            </td>
                            <td style="font-size: 17px;">
                                Finder
                            </td>
                            <td>
                                File
                            </td>
                            <td>
                                Edit
                            </td>
                            <td>
                                View
                            </td>
                            <td>
                                Go
                            </td>
                            <td>
                                Window
                            </td>
                            <td>
                                Help
                            </td>
                        </tr>
                    </table>

                </div>
                <div class="right-part">
                    <table>
                        <tr>
                            <td>
                                <i class="fa fa-battery-full" aria-hidden="true"></i>
                            </td>
                            <td>
                                <i class="fa fa-wifi" aria-hidden="true"></i>
                            </td>
                            <td>
                                <i class="fa fa-search" aria-hidden="true"></i>
                            </td>
                            <td>
                                <img src="/assets/Icons/Control Center.png" onClick="OS.navigationBar.toggleControlPanel()" alt="">
                            </td>
                            <td>

                            </td >
                            <td class="clock">
                            </td>
                        </tr>
                    </table>
                </div>
            </div>
            <div class="control-panel" id="control-panel">
                <div class="top-row">
                    <div class="square">
                        <div class="icon-row">
                            <div class="icon">
                                <i class="fa fa-wifi" aria-hidden="true"></i>
                            </div>
                            <div class="text">
                                <div class="heading">
                                    Wi-Fi
                                </div>
                                <div class="description">
                                    Nexus
                                </div>
                            </div>
                        </div>
                        <div class="icon-row">
                            <div class="icon">
                                <i class="fab fa-bluetooth-b"></i>
                            </div>
                            <div class="text">
                                <div class="heading">
                                    Bluetooth
                                </div>
                                <div class="description">
                                    On
                                </div>
                            </div>
                        </div>
                        <div class="icon-row">
                            <div class="icon">
                                <img src="/assets/navigation/airdrop.png" alt="" >
                            </div>
                            <div class="text">
                                <div class="heading">
                                    AirDrop
                                </div>
                                <div class="description">
                                    On
                                </div>
                            </div>
                        </div>
                    </div>
                <div>
                    
                    <div class="oneColumn">
                        <div class="icon-row">
                            <div class="icon">
                                <i class="fas fa-moon"></i>
                            </div>
                            <div class="text">
                                <div class="heading">
                                    Do Not
                                </div>
                                <div class="heading">
                                    Disturb
                                </div>
                            </div>
                        </div>
                    </div>
                     <div class="oneColumn">
                        <div class="icon-row">
                            <div class="icon">
                                <i class="far fa-clone"></i>
                            </div>
                            <div class="text">
                                <div class="heading">
                                    Screen
                                </div>
                                <div class="heading">
                                    Mirroring
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                </div>
                <div class="setting-slider">

                </div>
                <div class="setting-slider">

                </div>
                <div class="music-bar">
                </div>

            </div>

            <div class="dock">
                <div class="icon-container">
                    <div class="icon">
                        <img src="assets/Icons/Finder Beta 10.png" alt="">
                    </div>
                    <div class="icon">
                        <img src="assets/Icons/Launchpad.png" alt="">
                    </div>
                    <div class="icon">
                        <img src="assets/Icons/Safari.png" alt="">
                    </div>
                    <div class="icon">
                        <img src="assets/Icons/Mail.png" alt="">
                    </div>
                    <div class="icon">
                        <img src="assets/Icons/Maps.png" alt="">
                    </div>
                    <div class="icon">
                        <img src="assets/Icons/Photos.png" alt="">
                    </div>
                    <div class="icon">
                        <img src="assets/Icons/FaceTime.png" alt="">
                    </div>
                    <div class="icon">
                        <img src="assets/Icons/Address Book.png" alt="">
                    </div>
                    <div class="icon">
                        <img src="assets/Icons/Calendar.png" alt="">
                    </div>
                    <div class="icon">
                        <img src="assets/Icons/Notes.png" alt="">
                    </div>
                    <div class="icon">
                        <img src="assets/Icons/Reminders.png" alt="">
                    </div>
                    <div class="icon">
                        <img src="assets/Icons/Apple TV.png" alt="">
                    </div>
                     <div class="icon">
                        <img src="assets/Icons/Music.png" alt="">
                    </div> 
                    <div class="icon">
                        <img src="assets/Icons/App Store Beta 7.png" alt="">
                    </div>
                    <div class="icon">
                        <img src="assets/Icons/System Preferences.png" alt="">
                    </div>
                    <div class="icon">
                        <img src="assets/Icons/Books.png" alt="">
                    </div>
                    <div class="icon">
                        <img src="assets/Icons/Messages Beta 7.png" alt="">
                    </div>
                    <div class="icon">
                        <img src="assets/Icons/Big Sur Telegram Regular.png" alt="">
                    </div>
                    <div class="icon">
                        <img src="assets/Icons/Apple Podcast Regular wShadow.png" alt="">
                    </div>
                    <div class="icon">
                        <img src="assets/Icons/Big Sur trash empty.png" alt="">
                    </div>
                </div>

            </div>
         

        </div>
        


    </main>

</body>
</html>
